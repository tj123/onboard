<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>选择团队</title>
</head>

<body>


<!-- different from fragments/Header whose company is specified -->
<nav th:fragment="header" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/"><img src="/static/img/onboard-logo.png"></img></a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li id="companyPlugins" ng-show="companyPlugins.length > 0" class="dropdown"
          ng-mouseenter="openCompanyPluginsList()" ng-mouseleave="closeCompanyPluginsList()">
        <a href="#" class="dropdown-toggle"><span>插件功能</span> <span class="caret"></span></a>

        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="plugin in companyPlugins"><a ui-sref="{{plugin['ui-sref']}}">{{plugin.title}}</a></li>
        </ul>
      </li>
      <li ui-sref-active="active"><a href="/help" target="_blank">帮助中心</a></li>
      <li><a class="create_suggestion" data-toggle="modal" data-target="#suggestion-form">反馈意见</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
          <img ng-src="{{currentUser.avatarUrl}}" class="img-circle"/>
          <!-- <span>{{ currentUser.name }}</span>  -->
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li><a ui-sref="account.profile">账户设置</a>
          </li>
          <li><a ui-sref="companies">切换团队</a>
          </li>
          <li class="divider"></li>
          <li><a href="/account/signout" target="_self">退出</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <!-- /.container-fluid -->
</nav>

</body>

</html>
