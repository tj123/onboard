    <div class="tab-pane" id="iterationBugs">
      <div ng-show="bugs.length == 0" class="no-bugs"></div>
      <div ng-repeat="bug in bugs" class="bug" ng-class="{true: 'chosen', false: ''}[bug.choose]">
        <button class="ob-checkbox iteration-bug-checkbox"
                ng-class="{true: 'ob-checkbox-checked', false: ''}[bug.choose]" ng-model="bug.choose"
                ng-click="changeChecked(bug)"></button>
        <div class="bug-info">
          <div class="title" ng-click="showDetail($event)">{{bug.title}}</div>
          <div class="info">

            <p class="info-key">详细描述</p>
