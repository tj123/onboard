          ng-model="activeIteration.statusTodos[todoStatus.value]" data-status="{{todoStatus.value}}">
        <!-- insert todo item here -->
        <li
          th:replace="project/common/TodosMini :: todos('activeIteration.statusTodos[todoStatus.value]', 'filterTodo')"></li>
      </ul>
    </div>
